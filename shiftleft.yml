build_rules:
  - id: non_highs
    cvss_31_severity_ratings: [critical, high]
    finding_types: [vuln]
  - id: only_reachable
    cvss_31_severity_ratings: [critical, high]
    finding_types: [oss_vuln]
    options:
      reachable: true
  - id: non_container
    cvss_31_severity_ratings: [critical, high]
    finding_types: [container]
